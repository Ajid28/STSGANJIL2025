<!DOCTYPE html>

<body>
  <script>
    // Program cek jumlah hari dalam bulan

let bulan = prompt("januari,februari,maret, april,mei,juli,oktober,desember");
//mengubah infut menjadi huruf kecil agar lebih mudah di bandingkan
bulan = bulan.toLowerCase(); 
// mengecek apakah bulan termasuk yang punya 31 hari

if (bulan === "januari" || bulan === "maret" || bulan === "mei" || bulan === "juli" || bulan === "oktober" || bulan === "desember") {
  console.log("Bulan ini memiliki 31 hari");
  //mengecek apakah bulan adalah februari (khusus,28 atau 29 hari)
} else if (bulan === "februari" || bulan === "pebruari") {
  console.log("Bulan ini memiliki 28 atau 29 hari");
  //mengecek apakah bulan termasuk yang punya 30 hari
} else if (bulan === "april" || bulan === "juni" || bulan === "september" || bulan === "november") {
  console.log("Bulan ini memiliki 30 hari");
  
  
  //jika input tidak sesuai nama bulan,akan dianggap tidak valid
} else {
  console.log("Nama bulan tidak valid!");
}
  </script>
</body>

</html>
